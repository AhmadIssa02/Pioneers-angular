<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
<div class="card mt-4">
    <div class="card-header  bg-primary">
        Create Employee
    </div>
    <div class="card-body">
        <div class="col-sm-10">
            <div class="row">
                <div class="form-group">

                <label for="fullName">Full Name</label>
                <input id="fullName" placeholder="please enter fulle name" type="text" class="form-control" name="fullName" [(ngModel)]="fullName">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="text" class="form-control" name="email" [(ngModel)]="email">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="form-control">
                    <label class="radio-inline">
                    <input type="radio" name="gender" value="male" [(ngModel)]="gender">
                        Male
                    </label>
                    <label class="radio-inline">
                    <input type="radio" name="gender" value="female" [(ngModel)]="gender">
                        Female
                    </label>
                    </div>
                </div>
                 <div class="form-group">
                    <label>Contact Preference</label>
                    <div class="form-control">
                    <label class="radio-inline">
                    <input type="radio" name="contactPreferences" value="email" [(ngModel)]="contactPreferences">
                        Email
                    </label>
                    <label class="radio-inline">
                    <input type="radio" name="contactPreferences" value="phone" [(ngModel)]="contactPreferences">
                        Phone
                    </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</div>
</form>
Angular Generated Form Model : {{employeeForm.value |json}}
